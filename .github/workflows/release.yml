name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA::7}"
          go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT" -o lokt ./cmd/lokt

      - name: Smoke test
        run: |
          echo "=== Version ==="
          ./lokt version

          echo "=== Doctor ==="
          ./lokt doctor

          echo "=== Lock/Unlock cycle ==="
          export LOKT_ROOT=$(mktemp -d)
          mkdir -p "$LOKT_ROOT/locks"
          ./lokt lock smoke-test --ttl 60s
          ./lokt status smoke-test
          ./lokt unlock smoke-test
          echo "Smoke test passed"

      - name: Test
        run: go test -v -race ./...

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
