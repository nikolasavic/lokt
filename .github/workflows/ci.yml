name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          VERSION="ci-${GITHUB_SHA::7}"
          go build -ldflags "-X main.version=$VERSION -X main.commit=${GITHUB_SHA::7}" -o lokt ./cmd/lokt

      - name: Smoke test
        run: |
          echo "=== Version ==="
          ./lokt version

          echo "=== Doctor ==="
          ./lokt doctor

          echo "=== Lock/Unlock cycle ==="
          export LOKT_ROOT=$(mktemp -d)
          mkdir -p "$LOKT_ROOT/locks"
          ./lokt lock smoke-test --ttl 60s
          ./lokt status smoke-test
          ./lokt unlock smoke-test
          echo "Smoke test passed"

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout=5m
